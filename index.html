<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="snap">snap</h1>
        <div id="header-main" class="header-1">
          <div id="close-btn">
            <img src="./images/icon-close-menu.svg" alt="" />
          </div>
          <div class="header-left">
            <div class="features">
              <div id="feature-hover" class="hover">
                <p>Features</p>
                <img
                  id="feature-arrow"
                  src="./images/icon-arrow-down.svg"
                  alt=""
                />
              </div>
              <div class="none">
                <div class="flex">
                  <img src="./images/icon-todo.svg" alt="" />
                  <p>Todo list</p>
                </div>
                <div class="flex">
                  <img src="./images/icon-calendar.svg" alt="" />
                  <p>Calender</p>
                </div>
                <div class="flex">
                  <img src="./images/icon-reminders.svg" alt="" />
                  <p>Reminder</p>
                </div>
                <div class="flex">
                  <img src="./images/icon-planning.svg" alt="" />
                  <p>planning</p>
                </div>
              </div>
            </div>
            <div class="company">
              <div id="company-hover" class="hover">
                <p>Company</p>
                <img
                  id="company-arrow"
                  src="./images/icon-arrow-down.svg"
                  alt=""
                />
              </div>
              <div class="none">
                <p>History</p>
                <p>Our Team</p>
                <p>Blog</p>
              </div>
            </div>
            <p class="hover">Careers</p>
            <p class="hover">About</p>
          </div>

          <div class="header-right">
            <button class="btn login">Login</button>
            <button class="btn register">Register</button>
          </div>
        </div>
        <div id="menu-btn" class="img-menu">
          <img src="./images/icon-menu.svg" alt="" />
        </div>
      </header>

      <div class="main">
        <div class="hero-mobile">
          <img class="img-mobile" src="./images/image-hero-mobile.png" alt="" />
        </div>
        <div class="main-left">
          <div class="main-h1">
            <h1>Make</h1>
            <h1>remote work</h1>
          </div>
          <p class="paragraph">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn">Learn more</button>
          <div class="img-logos">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>

        <div class="main-right">
          <img class="img-main" src="./images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
